<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✨ Fancy Input Form ✨</title>
    <style>
        body {
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            animation: float 3s ease-in-out infinite alternate;
            max-width: 400px;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            100% { transform: translateY(-10px); }
        }

        input {
            padding: 10px;
            margin: 10px;
            width: 60px;
            text-align: center;
            border: 2px solid #fda085;
            border-radius: 10px;
            font-size: 20px;
            outline: none;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #f6d365;
            box-shadow: 0 0 10px rgba(253, 160, 133, 0.8);
        }

        button {
            padding: 10px 20px;
            margin-top: 20px;
            border: none;
            background: #fda085;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background: #f6d365;
            transform: scale(1.1);
        }

        img {
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            animation: appear 1s ease forwards;
        }

        @keyframes appear {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

<div class="container">

    <input type="text" id="charInput1" maxlength="1" placeholder="A">
    <input type="text" id="charInput2" maxlength="1" placeholder="B">
